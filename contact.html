<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CREATIVE WEBSITE</title>
<link href="css/style.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div>
		<div class="icon-bar">
		  <a class="active" title="Home" href="index.html"><i class="fa fa-home"></i></a> 
		  <a href="menu.html"><i title="Menu" class="fa fa-bars"></i></a>
		  <a href="news.html"><i title="News" class="fa fa-globe"></i></a>
		  <a href="contact.html"><i title="Contact" class="fa fa-envelope"></i></a>
		  <a href="#"><i title="Account" onclick="document.getElementById('id01').style.display='block'" style="width: auto;" class="fa fa-user-circle-o"></i></a>
		</div>
		<div id="id01" class="modal-login" style="margin: 0 auto;">
		  
		  <form class="modal-login-content animate" action="/action_page.php">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Login Modal">&times;</span>
			  <img src="img/img_avatar.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
			  <label for="uname"><b>Username</b></label>
			  <input type="text" placeholder="Enter Username" name="uname" required>

			  <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" required>
				
			  <button type="submit">Login</button>
			  <label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			  </label>
			</div>

			<div class="container" style="background-color:#f1f1f1">
			  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			  <span class="psw"><a href="#">Forgot password?</a></span>
			</div>
		  </form>
		</div>
	</div>
</body>
</html>
